<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.freepik.com/free-psd/majestic-heart-enchanting-composition-crimson-hearts_191095-81967.jpg"
      type="image/x-icon"
    />
    <title>Be My Valentine</title>
  </head>
  <body>
    <header>
      <div class="cover_photo">
        <img
          alt="Valentines Cover Photo"
          src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDM4ejgxb29leXllOXNtdGJ4cXhvajV1ZTJnZ3BheXdlMXdtcDZ4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mcWRPJaO1s6rbiAejV/giphy.gif"
          class="cover_photo"
        />
      </div>
    </header>
    <main>
      <div>
        <link rel="stylesheet" href="style.css" />
        <div class="text_start">Hey <span>Legath</span>...</div>
        <img
          alt="Emoji with rose"
          src="https://hotsigns.net/assets/images/emogee%2051.png"
        />
        <h2>
          Will you be my
          <a
            class="Valentine"
            target="_blank"
            href="https://youtu.be/x55A69SSvsg?si=FIv6Cn9GKCuepUm3"
            >Valentine</a
          >?
        </h2>
      </div>
      <div class="button">
        <div class="no-slot">
          <button class="button_no" id="No">No</button>
        </div>

        <button class="button_yes" onclick="goToYesPage()">Yes</button>
      </div>
    </main>
    <footer>
      <div class="footer">
        From your baby, <span class="Catheline">Catheline</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
